<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Home</title>
</head>
<body>
    <div class="container">
        <div class="title">Home</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">Something else</a>
        </div>
        <div class="content">
            <div class="filler">
            </div>
            <div class="gridContainer">
                {% for i in meals %}
                    <a class="meal" id={{ i[0] }} href="/meal/{{ i[0] }}">
                        <img class="mealImg" src="{{ i[3] }}" alt="{{ i[2] }}" width="250">
                        <div class="mealText">{{ i[1] }}</div>
                    </a>
                {% endfor %}
            </div>
            <div class="filler"></div>
        </div>
        <div class="footer">
            Hello
        </div>
    </div>
</body>
</html>
